# ============================================
# MORAKIB - Docker Compose Configuration
# SOC Analyst Assistant Platform
# ============================================

services:
  # ============================================
  # MORAKIB APP
  # ============================================
  morakib:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: morakib
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://morakib:morakib_password@postgres:5432/morakib?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
      - ELASTICSEARCH_URL=http://labsoc-elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-LabSoc2026!}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - morakib-network
      - labsoc-network
    restart: unless-stopped

  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: morakib-postgres
    environment:
      - POSTGRES_USER=morakib
      - POSTGRES_PASSWORD=morakib_password
      - POSTGRES_DB=morakib
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morakib"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - morakib-network
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:

# ============================================
# NETWORKS
# ============================================
networks:
  morakib-network:
    driver: bridge
  labsoc-network:
    external: true
    name: labsoc-home_labsoc-network
